<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AppliFlow Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Header with Hide & Close -->
  <header class="header">
    <img src="icons/logo.png" alt="AppliFlow" class="logo">
    <h1>AppliFlow</h1>
    <div class="window-controls">
      <button id="btn-hide" title="Minimize">—</button>
      <button id="btn-close" title="Close">✕</button>
    </div>
  </header>

  <!-- Job Page UI -->
  <section id="job-ui" hidden>
     <!-- Resume Upload -->
   <label for="resume-upload">Upload Resume:</label>
   <input type="file" id="resume-upload" accept=".pdf,.doc,.docx" />
   <button id="btn-upload-resume">Load Resume</button>
    <div id="ats-pill" class="ats-pill"></div>
    <div id="experiences" class="exp-container"></div>
    <div class="footer-actions">
      <button id="btn-reset">Reset</button>
      <button id="btn-save">Save Job</button>
    </div>
  </section>

  <!-- Docs Page UI -->
  <section id="docs-ui" hidden>
    <button id="btn-generate-impact">Generate Impact</button>
    <button id="btn-generate-cover">Generate Cover Letter</button>
  </section>

  <!-- Fallback UI -->
  <section id="fallback-ui" hidden>
    <p>No supported context detected.</p>
  </section>

  <script src="popup.js"></script>
</body>
</html>
